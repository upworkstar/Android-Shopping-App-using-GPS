<div class="buttons" ng-controller="LoginController" id="myid">
    <div class="modal fullscreen-modal"  >
        <!--<ion-header-bar class="bar-stable">-->
            <!--<h1 class="title"></h1>-->
        <!--</ion-header-bar>-->
        <ion-content class="" has-bouncing="true" >
            <div style="margin-top:35px;">
                <div class="light text-center center-content light">
                    <div class="text-center" style="margin-bottom: 0;">
                        <img class="" style="max-width: 129px;max-height: 162px;" src="img/Logo_Stacked_Large_2.png" alt=""/>
                    </div>
                    <h3 ng-if="appName == 'shopper'"  class="positive">
                        {{title}}
                    </h3>
                </div>
                <p class="center assertive" ng-show="invalidLogin">
                    {{invalidLoginMessage}}
                </p>
                <p class="center assertive" ng-show="loginError">
                    {{errorLoginMessage}}
                </p>
                <form class="login-form modal-form" name="loginForm" ng-submit="loginSubmit(login)" >
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">{{userInputLabel}}</span>
                            <input type="{{userInputType}}"
                                   ng-model="login.username"
                                   placeholder="{{userInputLabel}}"
                                   autocorrect="off"
                                   autocapitalize="off" >
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Password</span>
                            <input ng-model="login.password"
                                   type="password"
                                   placeholder="Password"
                                   ng-required="true"
                                   autocorrect="off"
                                   autocapitalize="off" required>
                        </label>
                        <br/>
                        <div class="text-center">
                            <button class="login-button button button-positive button-full button-outline " ng-disabled="!loginForm.$valid" type="submit" style="">
                                Start Shopping
                            </button>
                        </div>
                    </div>
                </form>
                <div class="padding text-center" style="padding-top: 0px;padding-bottom: 0px;">
                    <button ng-click="signUp()"  ng-if="appName == 'grocery'"  class=" button button-dark button-clear button-full  ">
                        Sign up
                    </button>
                </div>
                <div  ng-if="appName == 'grocery'" class="text-center assertive">
                    <button ng-click="resetPassword()" class="login-button button button-small button-stable button-clear">
                        Forgot Your Password?
                    </button>
                </div>
                <div  ng-if="appName == 'shopper'" class="text-center assertive">
                    <button ng-click="resetPasswordShopper()" class="login-button button button-small button-stable button-clear">
                        Shopper Password Reset
                    </button>
                </div>
            </div>
        </div>

        </ion-content>
    </div>
</div>
