<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content style="background-color: rgb(114, 176, 58); ">
      <ion-list>
        <ion-item ng-show="shouldShowAvailableOrders()" class="item-positive" nav-clear menu-close href="#/app/orders" >
          <h2 class="light"><i class="icon ion-ios-list-outline light"></i> Available Orders</h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close href="#/app/current" >
            <h2 class="light"><i class="icon ion-android-hand  light"></i> Your Orders</h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close href="#/app/schedule" >
          <h2 class="light">
            <i class="icon ion-ios-calendar-outline light"></i> Schedule
          </h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close href="#/app/shopperAccount" >
          <h2 class="light"><i class="icon ion-ios-person-outline  light"></i> Account</h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close href="#/app/about" >
          <h2 class="light">
            <i class="icon ion-ios-help-outline light"></i> Help
          </h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
